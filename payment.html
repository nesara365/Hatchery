<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Details</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <nav class="navbar">
        <div class="navdiv">
          <div class="logo"><a href="index.html"><img class="logoimg" alt="logo" src="./homepageimg/logo.jpg"></a></div>
        </div><h1 class="head">Buy Tickets</h1>
        <br><br>
      </nav>
      <br><br>

     <div class="flex-container">
        <div class="details">
            <br>
            <h1><i>Payment Details</i></h1>
            <br>
            <form>
                <label for="cn"> Card Number :</label>
                <input type="text" id="cn" required>
                
                <br><br>
    
                <label for="ed"> Expiry Date :</label>
                <input type="date" id="ed" required>
                
                <br><br>
                
                <label for="cvv"> CVC / CVV :</label>
                <input type="date" id="cvv" required>
              
                <br><br>
    
                <label for="noc"> Name on Card :</label>
                <input type="text" id="noc" required><br><br>
                     
                <input class="submit" type="submit" value="Submit">
                <br><br>
                <button id="purchase-button"  class="cwp"><a href="confirm.html">Continue with Purchase</a></button>
                <br><br>
            </form>
        </div>
    
        <div class="sum2">
            <h2>Summary</h2>
            <hr>
            <table>
                <tr>
                    <td><p><br></p></td>
                </tr>
                <tr>
                    <td><p id="sumCn"></p></td>
                </tr>
                <tr>
                    <td><p id="sumEd"></p></td>
                </tr>
                <tr>
                    <td><p id="sumCvv"></p></td>
                </tr>
                <tr>
                    <td><p id="sumNoc"></p></td>
                </tr>
    
                <tr>
                    <td><p id="sumfullname"></p></td>
                </tr>
                <tr>
                    <td><p id="sumMobile"></p></td>
                </tr>
                <tr>
                    <td><p id="sumGender"></p></td>
                </tr>
                <tr>
                    <td><p id="sumEmail"></p></td>
                </tr>
                <tr>
                    <td><p id="sumConEmail"><br></p></td>
                </tr>
                <tr>
                    <td><p><br><b>Ticket Details</b><br></p></td>
                </tr>
    
                <tr>
                    <td><br><p id="sumDate"></p></td>
                </tr>
                <tr>
                    <td><p id="sumTime"></p></td>
                </tr>
                <tr>
                    <td><p id="sumDuration"></p></td>
                </tr>
                <tr>
                    <td><p id="sumSla"></p></td>
                </tr>
                <tr>
                    <td><p id="sumSlc"></p></td>
                </tr>
                <tr>
                    <td><p id="sumFa"></p></td>
                </tr>
                <tr>
                    <td><p id="sumFc"></p></td>
                </tr>
                <tr>
                    <td><p id="sumInf"></p></td>
                </tr>
                <tr>
                    <td><p id="sumTotal"></p></td>
                </tr>
            </table>
        </div>
     </div>
    <script src="payment.js"></script>
</body>
</html>
