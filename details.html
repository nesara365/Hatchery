<!DOCTYPE html>
<html lang="en">

<body>
    <nav class="navbar">  <!-- This nav bar is basically a header -->

    <div class="flex-container">
        
        <div class="details">
            <br>
            <h1><i>Enter your Details</i></h1>
            <br>
            <form id="frm">
                <label> Fullname :</label>
                <input type="text" id="fn" required>
                <p id="fullnameVal"></p>
                <br><br>

        
                <label> Mobile Number :</label>
                <div class="iti">
                <input type="tel" name="phone" id="phone" required>
                <p id="phoneVal"></p>
                </div><br><br>
                
                <label> Gender :</label>
                <select id="gender" required> 
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                <p id="gender"></p><br>

                <label> Email :</label>
                <input type="email" id="email" required><br><br>
                <p id="emailVal"></p>

          
                <label> Confirm Email :</label>
                <input type="email" id="conEmail" required><br><br>
                <p id="conEmailVal"></p>


                <input class="submit" type="submit" value="Submit">
                <br><br>
                <button id="purchase-button"  class="cwp"><a href="payment.html">Continue with Purchase</a></button>
                <br><br>
            </form>
        </div>

                <br>
                <div class="sum2">

                        <td><p><br></p></td>
                    </tr>

                    </tr>
                    <tr>

                    </tr>

                    <tr>
                        <td><br><p id="sumDate"></p></td>
                    </tr>
                    <tr>
                        <td><p id="sumTime"></p></td>
                    </tr>
                    <tr>
